<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>Antonio's Chatbot</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background-color: #f5f5f5; }
    #chatbox { width: 100%; height: 400px; border: 1px solid #ccc; padding: 10px; background: #fff; overflow-y: scroll; }
    input[type="text"] { width: 75%; padding: 10px; }
    button { padding: 10px 15px; }
    .user { color: #1f6feb; margin-top: 5px; }
    .ai { color: #0b806a; margin-bottom: 10px; }
  </style>
</head>
<body>
  <h2>ü§ñ Spendora Chatbot</h2>
  <div id="chatbox"></div>
  <input type="text" id="userInput" placeholder="ËØ∑ËæìÂÖ•ÊÇ®ÁöÑÈóÆÈ¢òÔºå‰æãÂ¶ÇÔºöÂ∏ÆÊàëËÆ∞Ë¥¶ ÊòüÂ∑¥ÂÖã30ÂÖÉ" />
  <button onclick="sendMessage()">ÂèëÈÄÅ</button>

  <script>
    const chatbox = document.getElementById("chatbox");

    function appendMessage(role, text) {
      const messageDiv = document.createElement("div");
      messageDiv.className = role;
      messageDiv.textContent = `${role === 'user' ? '‰Ω†' : 'AI'}Ôºö${text}`;
      chatbox.appendChild(messageDiv);
      chatbox.scrollTop = chatbox.scrollHeight;
    }

    async function sendMessage() {
      const input = document.getElementById("userInput");
      const text = input.value.trim();
      if (!text) return;

      appendMessage('user', text);
      input.value = "";

      try {
        const response = await fetch("https://spendoraai.onrender.com", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            message: text,
            user_id: "antonio001"
          })
        });

        const data = await response.json();
        appendMessage('ai', data.response || "[Êó†ÂìçÂ∫î]");
      } catch (err) {
        appendMessage('ai', "[ËØ∑Ê±ÇÂ§±Ë¥•]Ôºö" + err.message);
      }
    }
  </script>
</body>
</html>
